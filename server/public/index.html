<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Node Control</title>
    <link href="./css/style.css" rel="stylesheet"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./assets/bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script src="./assets/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./assets/bower_components/angular/angular.js"></script>
    <script src="./assets/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="./assets/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/map/mapController.js"></script>
    <script src="./app/map/nodeService.js"></script>
    <script src="./app/map/userMediaService.js"></script>
    <script src="./app/map/pointDirective.js"></script>
    <script src="./app/map/pointMenuDirective.js"></script>
    <script src="./app/map/ngRightClickDirective.js"></script>
    <script src="./app/behavior/behaviorService.js"></script>
  </head>
  <body ng-app="symbiotApp">
    <div ng-controller="mapController" class="map-container container">
        <a ui-sref="click">Click</a>
        <a ui-sref="lineFill">lineFill</a>
        <div class="row no-gutter">
            <div class="toolbar col-md-2">
                <img src="./img/toolbar_mock.png"
                     usemap="#toolbar-map"
                     class="img-responsive">
            </div>
            <map name="toolbar-map">
                <area shape="square" coords="10,35,45,65" ui-sref="click" />
                <area shape="square" coords="10,130,45,160" ui-sref="lineFill" />
                <area shape="square" coords="10,130,45,160" ui-sref="followTheLeader" />
                <area shape="square" coords="50,130,85,160" />
            </map>
            <div ui-view class="map col-md-10"></div>
        </div>

        <div class="btn-group row">
            <label class="btn btn-default"
                   ng-click="sendPoints()">Create Nodes</label>
            <label class="btn btn-danger"
                   ng-click="deletePoints()">Clear All</label>
        </div>
    </div>

  </body>
</html>
